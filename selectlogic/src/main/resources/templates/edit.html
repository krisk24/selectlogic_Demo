<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
 
    <title>Spring Framework Guru</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
 
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
 
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
 
    <link href="../static/css/guru.css"
          th:href="@{css/guru.css}" rel="stylesheet" media="screen"/>
</head>

<body>
<h2>Edit a teammate</h2>

<form th:action="${putLink.href}" th:object="${teammate}" th:method="put">
<input type="text" th:field="*{firstName}" />
<input type="text" th:field="*{lastName}" />
<input type="text" th:field="*{position}" />
<input type="submit" />
</form>

<div th:include="_links :: nav"/>

</body>
</html>
